<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="gambar/logo.ico" />
    <!-- Assuming the CSS is saved as styles.css -->
  </head>
  <body>
    <section class="container">
      <div class="contact-form" style="max-width: 400px; margin: 2rem auto">
        <h3>Register</h3>
        <form action="register-handler.php" method="POST">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Re-enter your password"
            required
          />

          <button type="submit" class="btn-submit">Register</button>
        </form>
        <p class="register-link">
          Sudah punya akun? <a href="index.html">Login di sini</a>
        </p>
      </div>
    </section>
  </body>
</html>
